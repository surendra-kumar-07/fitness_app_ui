<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="w-full h-screen flex justify-center font-Montserrat">
        <div class="w-full max-w-[375px] bg-[#FCFCFC] p-3 flex flex-col space-y-5">
            <section class="space-y-4">
                <div class="p-3 text-center">
                    <div class="absolute" onclick="history.back(-1)">
                        <span class="w-5 h-5 bg-gray-100 px-2 py-1 rounded-md">&lt;</span>
                    </div>
                    <span class="font-Roboto font-semibold text-xl">Workout Schedule</span>
                </div>

                <div class="space-y-3">
                    <div class="flex justify-center items-center space-x-2 font-semibold text-sm">
                        <select name="" id="months" class="outline-none bg-transparent appearance-none">
                        </select>
                        <div>
                            <select name="" id="years" class="outline-none bg-transparent appearance-none">
                                
                            </select>
                        </div>
                    </div>
                    <div class="w-full">
                        <ul id="days" class="grid grid-flow-col overflow-x-scroll gap-2">
                           
                        </ul>
                    </div>
                    <div>

                    </div>
                </div>

              
            </section>

            <section>
                <div>
                    <ul id="schedules" class="w-full divide-y divide-gray-400 border-b border-gray-400">
                       
                    </ul>
                </div>
            </section>

            <div class="fixed right-6 bottom-28">
                <div class="bg-gradient-to-r from-[#E9B1E0] to-[#D3A5F2] w-14 h-14 rounded-full flex justify-center items-center">
                    <span class="text-2xl text-white font-semibold">+</span>
                </div>
            </div>

            <nav class="bg-white fixed bottom-0 max-w-[370px] w-full z-10">
                <div class=" w-full pr-5">
                    <div class="flex items-center justify-between w-full px-3">
                        <div id="home-svg"></div>
                        <div id="graph-svg"></div>
                        <a href="./schedule.html">
                            <div id="search-svg"
                                class="bg-gradient-to-r from-[#DEE5FF] to-[#809AFF] rounded-full p-4  -translate-y-1/2 hover:bg-gradient-to-tr">
                            </div>
                        </a>
                        <div id="camera-svg"></div>
                        <div id="user-svg"></div>
                    </div>
                </div>
            </nav>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="./svgs.js"></script>
</body>

</html>
