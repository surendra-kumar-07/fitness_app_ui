<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What are your goals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
   <main class="w-full h-screen flex justify-center font-Montserrat">
    <div class="w-full max-w-[375px] bg-[#FCFCFC] p-3 flex flex-col">

   <section class="space-y-5">
    <div class="p-3 text-center">
        <span class="font-Roboto font-semibold text-xl">What are your goals?</span>
       </div>
       <form>
        <div class="space-y-3 font-semibold text-xs">  
            <div class="bg-[#F1F1F1] text-gray-900 rounded-xl p-4 flex items-center justify-between">
                <label for="Weight_Loss">Weight Loss</label>
                <input type="checkbox" id="Weight_Loss" class="w-4 h-4 accent-orange-400"  />
            </div>
            <div class="bg-[#F1F1F1] text-gray-900 rounded-xl p-4 flex items-center justify-between">
                <label for="muscle_gain">Muscle Gain</label>
                <input type="checkbox" id="muscle_gain" class="w-4 h-4 accent-orange-400"  />
            </div>
            <div class="bg-[#F1F1F1] text-gray-900 rounded-xl p-4 flex items-center justify-between">
                <label for="flexibility">Flexibility and Mobility</label>
                <input type="checkbox" id="flexibility" class="w-4 h-4 accent-orange-400"  />
            </div>
            <div class="bg-[#F1F1F1] text-gray-900 rounded-xl p-4 flex items-center justify-between">
                <label for="general_fitness">General Fitness</label>
                <input type="checkbox" id="general_fitness" class="w-4 h-4 accent-orange-400"  />
            </div>
            <div class="bg-[#F1F1F1] text-gray-900 rounded-xl p-4 flex items-center justify-between">
                <label for="spacific_training">Event - specific training</label>
                <input type="checkbox" id="spacific_training" class="w-4 h-4 accent-orange-400"  />
            </div>
            <div class="bg-[#F1F1F1] text-gray-900 rounded-xl p-4 flex items-center justify-between">
                <label for="mental_health">Mindfulness and Mental Health</label>
                <input type="checkbox" id="mental_health" class="w-4 h-4 accent-orange-400"  />
            </div>

            </div>
       </form>
       </section>

      <section class=" h-full flex flex-col justify-center">
        <div class="w-full">  
                <a href="./workouttracker.html">
                <button class="w-full rounded-xl p-3 text-white text- font-medium bg-gradient-to-r hover:bg-gradient-to-bl from-[#95BEFF] to-[#7B91FF]">Confirm</button>
            </a>
           </div>
           </section>



       
    </div>
   </main>
</body>
</html>
