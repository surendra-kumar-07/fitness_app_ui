<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="w-full h-screen flex justify-center font-Montserrat">
        <div class="w-full max-w-[375px] bg-[#FCFCFC] p-3 flex flex-col space-y-5">

            <section>
                <div class="p-3 text-center">
                    <div class="absolute"  onclick="history.back(-1)">
                        <span class="w-5 h-5 bg-gray-100 px-2 py-1 rounded-md">&lt;</span>
                    </div>
                    <span class="font-Roboto font-semibold text-xl">Workout Tracker</span>
                </div>

                <!-- chart  start from here-->
                    <div class="container mx-auto px-4 py-4">
                        <canvas id="myChart"></canvas>
                    </div>
    
                <!-- chart  end  here-->
                <div>
                    <div class="flex items-center space-x-3 rounded-xl bg-gradient-to-r from-[#819DFF47] to-[#10101000] p-4">
                        <div class="w-5 h-5"><img src="./images/alert-triangle.png" alt="alert-triangle"></div>
                        <span class="text-xs ">You've burned fewer calories than yesterday. Time to get moving!</span>
                    </div>
                </div>
            </section>

            <section class="space-y-4">
                <div class="flex items-center justify-between px-1">
                    <span class="font-semibold">Upcoming Workout</span>
                    <span class="text-gray-400 text-xs">See more</span>
                </div>

                <div class="rounded-xl shadow-md flex p-3 items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-12">
                            <img src="./images/workout1.png" alt="">
                        </div>
                        <div>
                            <div class="font-medium text-xs">Full Body Workout</div>
                            <div class="text-[10px] text-gray-400 pt-1">Today 3pm</div>
                        </div>
                    </div>
                    <div> 
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" value="" class="sr-only peer" checked>
                            <div class="relative w-11 h-6 bg-gray-300 rounded-full peer    peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full  after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all  peer-checked:bg-blue-300"></div>
                            
                          </label>
                    </div>
                </div>
                <div class="rounded-xl shadow-md flex p-3 items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-12">
                            <img src="./images/workout2.png" alt="">
                        </div>
                        <div>
                            <div class="font-medium text-xs">Full Body Workout</div>
                            <div class="text-[10px] text-gray-400 pt-1">Today 3pm</div>
                        </div>
                    </div>
                    <div> 
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" value="" class="sr-only peer" checked>
                            <div class="relative w-11 h-6 bg-gray-300 rounded-full peer    peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full  after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all  peer-checked:bg-blue-300"></div>
                            
                          </label>
                    </div>
                </div>

                <div>
                    <div class="font-semibold py-2">
                        What Do You Want to Train
                    </div>
                  
                        <div class="bg-[#8CB1FF99] rounded-xl p-4">
                            <div class="font-medium text-xs flex justify-between">
                                <div class="space-y-1">
                                    <span>Full Body Workout</span>
                                   <div class="text-[10px] space-y-2">
                                    <div>Arms</div>
                                    <div>chest</div>
                                   </div>
                                </div>
                                <div >
                                    <img src="./images/workout2.png" alt="">
                                </div>
                            </div>
                        </div>
                </div>
            </section>


            <nav class="bg-white fixed bottom-0 max-w-[370px] w-full z-10">
                <div class=" w-full pr-5">
                <div class="flex items-center justify-between w-full px-3">
                   <div id="home-svg"></div>
                   <div id="graph-svg"></div>
                   <a href="./schedule.html">
                   <div id="search-svg" class="bg-gradient-to-r from-[#DEE5FF] to-[#809AFF] rounded-full p-4  -translate-y-1/2 hover:bg-gradient-to-tr"></div></a>
                   <div id="camera-svg"></div>
                   <div id="user-svg"></div>
                </div>
            </div>
            </nav>



        </div>
    </main>







    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./bargraph.js"></script>
    <script src="./svgs.js"></script>

</body>

</html>
